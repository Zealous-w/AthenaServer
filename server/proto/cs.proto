syntax = "proto3";
package cs;

enum ProtoID {
    ID_NULL = 0;
    ID_C2S_Ping = 10001;
    ID_S2C_Ping = 10002;
    ID_C2S_Login = 10003;
    ID_S2C_Login = 10004;
    ID_C2S_Create = 10005;
    ID_S2C_Create = 10006;
}

message C2S_Ping {
    uint32 now_time = 1;
}

message S2C_Ping {
}

message C2S_Login {
    uint64 uid = 1;
}

message S2C_Login {
    uint32 ret = 1;
}

message C2S_Create {
    
}

message S2C_Create {
    uint32 ret  = 1;
    uint64 uid = 2;
}